stages:
    - build
    - test
    # - run

build_app:
    artifacts:
        - 'dist/'
        - 'node_modules/'
    stage: build
    script:
        - yarn
        - yarn prebuild
        - yarn build

run_unit_tests:
    artifacts:
        - 'coverage/'
    dependencies:
        - 'build_app'
    stage: test
    script:
        # - node ./specs/start.js ./specs/async.spec.js
        - yarn test
